<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="Canvas" width="500" height="600"></canvas> 
    <script>
        class Rectangle {
            x
            y
            width
            longs 
            area
            perimeter

            constructor(width, longs, area, perimeter) {
                this.x = x;
                this.y = y
                this.width = width;
                this.longs = longs;
                this.area = area;
                this.perimeter = perimeter;
            }
            getWidth() {
                return this.width;
            }
            getLongs() {
                return this.longs;
            }
            getArea() {
                return this.area;
            }
            getPerimeter() {
                return this.perimeter;
            }
        }
    </script>
</body>
</html>
