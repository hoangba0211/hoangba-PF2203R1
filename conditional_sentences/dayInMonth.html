<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = +prompt('Nhập tháng:' , '');

        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('31 ngày')
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                alert('30 ngày')
                break;
            case 2:
                alert('28 hoăc 29 ngày');
                break;
            default:
                break;
        }
    </script>
</body>
</html>
