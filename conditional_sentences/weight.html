<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cân nặng: <input type="text" id="weight"><br>
    Chiều cao: <input type="text" id="height"><br>
    <button onclick="examWeight()">Kiểm tra</button>
    <h1 id="demo"></h1>
</body>
<script>
        function examWeight() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            let bmi = weight / (height ** 2);

            if(bmi < 16){
                document.getElementById('demo').innerHTML = 'Gầy độ III';
            }else if (bmi >= 16 && bmi < 17) {
                document.getElementById('demo').innerHTML = 'Gầy độ II';
            }else if (bmi >= 17 && bmi < 18.5) {
                document.getElementById('demo').innerHTML = 'Gầy độ I';
            }else if (bmi >= 18.5 && bmi < 25) {
                document.getElementById('demo').innerHTML = 'Bình thường';
            }else if (bmi >= 25 && bmi < 30) {
                document.getElementById('demo').innerHTML = 'Thừa cân';
            }else if (bmi >= 30 && bmi < 35) {
                document.getElementById('demo').innerHTML = 'Béo phì độ I';
            }else if (bmi >= 35 && bmi < 40) {
                document.getElementById('demo').innerHTML = 'Béo phì độ II';
            }else if (bmi > 40) {
                document.getElementById('demo').innerHTML = 'Béo phì độ III';
            }
        } 
</script>
</html>
