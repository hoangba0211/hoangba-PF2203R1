        // dùng for loop
        function triangle() {
            let num = parseInt(document.getElementById('input').value);
            let data = ''
            for (let i = 1; i <= num; i++) {
                for (let j = 1; j <= i; j++) {
                    data += '*'; 
                }
                data += '<br>';
            }
            //
            data += '<br>'
            for (let i = num; i >=1 ; i--) {
                for (let j = 1; j <= i; j++) {
                    data += '*'; 
                }
                data += '<br>';
            }
            //
            data += '<br>'
            for (let i = num; i >= 1; i--) {
                for (let l = 1; l < i; l++) {
                    data += '&ensp;'
                    
                }
                for (let j = 1; j <= (num + 1 - i); j++) {
                    data += '*'; 
                }
                data += '<br>';
            }
            //
            data += '<br>'
            for (let i = 1; i <= num; i++) {
                for (let l = 1; l < i; l++) {
                    data += '&ensp;'
                    
                }
                for (let j = num; j >= i ; j--) {
                    data += '*'; 
                }
                data += '<br>';
            }
            data += '<br>'
            document.getElementById('demo1').innerHTML = data;
        }
