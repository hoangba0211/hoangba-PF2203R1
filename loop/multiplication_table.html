<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tables;
        tables = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (let i = 1; i < 10; i++) {
           tables = tables + '<tr>';
            for (j = 2; j < 10; j++) {
                tables = tables + "<td>" + j + 'x' + i + '=' + (i * j) + "</td>";
            }
           tables = tables + '</tr>';
            
        }
        tables = tables + "</table>";
        document.write(tables);
    </script>
</body>
</html>
