<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập số N số nguyên tố đầu tiên: <input type="text" id="number"><br>
    <button onclick="prime()">Sum</button>
    <p id="demo"></p>
    <script>
        function prime() {
            let num = parseInt(document.getElementById('number').value);
            let N = 1;
            let i = 0;
            let count = 1;
            while(count <= num) {
                for (let j = 1; j <= N; j++) {
                    if(N % j == 0) {
                        i += 1;
                    } 
                }
                if(i == 2){
                    document.write(N);
                    count += 1;
                }
                i = 0;
                N += 1;
            }
        }
    </script>
</body>
</html>
